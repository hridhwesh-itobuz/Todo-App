<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div
      class="container-md py-4 px-3 mx-auto my-5 d-flex justify-content-center outer-container"
    >
      <div class="row row-cols-1">
        <h1 class="text-center hero-heading">TODO LIST</h1>
        <div
          class="d-flex gap-1 flex-column flex-sm-row align-items-center mb-4"
        >
          <div
            class="col col-12 col-sm-8 mb-0 justify-content-center input-div"
          >
            <input
              class="w-100 h-100 task-input"
              id="task-input"
              placeholder="Add Task"
            />
          </div>
          <div class="col col-12 col-sm-4 container-fluid">
            <div class="row">
              <div class="col col-6 p-0">
                <button class="w-100 btn-add" id="add-task">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
              <div class="col col-6 p-0">
                <button class="w-100 btn-clear" id="clear-task">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-center task-list-heading">Task List</h2>
        <div class="col-12 mb-4">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Search tasks..."
          />
        </div>
        <div id="task-outer-div">
          <div class="col task-div">
            <div class="d-flex justify-content-between">
              <div
                class="col-7 d-flex justify-content-around justify-content-sm-start todo-list-body"
              >
                <input type="checkbox" class="input-check" data-index="0" />
                <div class="flex-column ms-sm-2">
                  <p class="task-name" data-index="0">Something</p>
                  <p
                    class="text-muted"
                    style="font-style: italic"
                    id="set-date"
                  >
                    Someday
                  </p>
                </div>
              </div>
              <button class="col-2 btn-edit" data-index="0">
                <i class="fa fa-edit"></i>
              </button>
              <button class="col-2 btn-trash" data-index="0">
                <i class="fa fa-trash"></i>
              </button>
            </div>
            <hr />
          </div>
        </div>
        <div class="container d-flex justify-content-center">
          <div id="task-counters text-center">
            Completed: <span id="completed-counter">0</span> | Incomplete:
            <span id="uncompleted-counter">0</span>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Please Enter A Task!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
